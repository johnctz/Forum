<form class="form-signin m-5 needs-validation" novalidate>

  <div class="text-center mb-4">
    <i class="d-flex justify-content-center mb-3"><div class="icon-logo icon-logo-72 bg-primary">A</div></i>
    <h1 class="h3 mb-3 font-weight-normal"><i>A</i>Forum Register</h1>
    <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p> -->
  </div>

  <div *ngIf="serverResponse" class="mb-3">
    <span class="text-danger ">{{ serverResponseDescription }}</span>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required="" autofocus="" [(ngModel)]="firstName" name="firstName">
    <label for="inputFirstName">First name</label>
    <div class="valid-feedback">
      Looks good.
    </div>

    <div class="invalid-feedback">
      Please provide a name.
    </div>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required="" [(ngModel)]="lastName" name="lastName">
    <label for="inputLastName">Last name</label>
    <div class="valid-feedback">
      Looks good.
    </div>

    <div class="invalid-feedback">
      Please provide a name.
    </div>
  </div>
  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""  [(ngModel)]="email" name="email">
    <label for="inputEmail">Email address</label>
    <div class="invalid-feedback">
      Please provide a valid email.
    </div>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="password" name="password" (keyup)="onPasswordKeyUp($event)">
    <label for="inputPassword">Password</label>
    <!--<div class="valid-feedback">
      Looks good.
    </div>-->
  
  </div>

  <div class="form-label-group">
    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required="" [(ngModel)]="confirmPassword" name="confirmPassword" (keyup)="onPasswordKeyUp($event)">
    <label for="inputConfirmPassword">Confirm Password</label>
    <!--<div class="valid-feedback">
      Looks good.
    </div>-->
  </div>

  <button class="btn btn-lg btn-primary btn-block" (click)="registerAccount()">Register</button>
</form>
