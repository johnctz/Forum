<form class="form-signin m-5 needs-validation" novalidate>

    <div class="text-center mb-4">
      <div class="d-flex justify-content-center mb-3"><i class="icon-logo icon-logo-72 bg-primary">A</i></div>
      <h1 class="h3 mb-3 font-weight-normal"><i>A</i>Forum Login</h1>
      <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p> -->
    </div>

    <div class="form-label-group">
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus="">
      <label for="inputEmail">Email address</label>
      <div class="invalid-feedback">
        Please enter your email.
      </div>
    </div>

    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <label for="inputPassword">Password</label>
      <div class="invalid-feedback">
        Please enter your password.
      </div>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  <div class="d-flex justify-content-center">
    <div class="text-muted "><a href="#">Forgot password?</a></div>
  </div>
  <div class="d-flex justify-content-center mb-5">
    <div class="text-muted ">Don't have an account? <a href="#" (click)="register()">Register</a></div>
  </div>
